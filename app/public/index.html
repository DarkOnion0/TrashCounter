<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>TrashCounter</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>

  <!-- Check the screen size of the device -->
  <script>
    console.log("Width:", screen.availWidth, "Height:", screen.availHeight)
    if (screen.availHeight > screen.availWidth) {
      alert(
        "You are opening this webapp on a phone or a small screen, please open it on a computer or a large screen"
      )
    }
  </script>

  <!-- Check the app version and if it has already been launched -->
  <script>
    const version = JSON.parse(localStorage.getItem("version"))

    if (!version) {
      localStorage.setItem("version", JSON.stringify("0.0.0"))
    }
  </script>
</html>
